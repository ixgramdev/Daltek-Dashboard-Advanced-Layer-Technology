<div class="qb-wrapper" id="queryBuilderApp">
  <style>
:root {
  --qb-bg: #ffffff;
  --qb-text: #1f272f;
  --qb-border: #dcdcdc;
  --qb-card-bg: #fafafa;
  --qb-muted: #6b7280;
  --qb-accent: #4c8bf5;
}

/* Dark mode */
.dark {
  --qb-bg: #1b1b1b;
  --qb-text: #e6e6e6;
  --qb-border: #3a3a3a;
  --qb-card-bg: #2a2a2a;
  --qb-muted: #9ca3af;
  --qb-accent: #5da0ff;
}

.qb-wrapper {
  background: var(--qb-bg);
  color: var(--qb-text);
  font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
  padding: 20px;
  border-radius: 8px;
}

.app {
  display: grid;
  grid-template-columns: 1.8fr 1fr;
  gap: 16px;
  box-sizing: border-box;
}

.app header {
  grid-column: 1 / 3;
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}

.app header h1 {
  margin: 0;
  font-size: 24px;
  font-weight: 600;
}

.sub {
  color: var(--qb-muted);
  font-size: 13px;
  margin-top: 2px;
}

.card {
  background: var(--qb-card-bg);
  border: 1px solid var(--qb-border);
  border-radius: 6px;
  padding: 14px;
  box-sizing: border-box;
  overflow: auto;
}

.section {
  margin-bottom: 16px;
}

.app label {
  display: block;
  font-size: 14px;
  font-weight: 600;
  margin-bottom: 6px;
}

.app select, .app input[type="text"], .app input[type="number"] {
  width: 100%;
  padding: 6px 8px;
  border: 1px solid var(--qb-border);
  background: var(--qb-bg);
  color: var(--qb-text);
  border-radius: 4px;
  font-size: 14px;
  box-sizing: border-box;
}

.app select:focus, .app input:focus {
  outline: none;
  border-color: var(--qb-accent);
}

.btn {
  padding: 7px 14px;
  background: var(--qb-accent);
  border: none;
  color: white;
  border-radius: 4px;
  cursor: pointer;
  font-size: 14px;
}

.btn:hover {
  filter: brightness(1.08);
}

.btn.ghost {
  background: transparent;
  border: 1px solid var(--qb-border);
  color: var(--qb-text);
}

.btn.small {
  padding: 5px 10px;
  font-size: 12px;
}

.cols-list {
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
  margin-top: 8px;
}

.col-chip {
  background: var(--qb-bg);
  border: 1px solid var(--qb-border);
  padding: 4px 8px;
  border-radius: 4px;
  font-size: 12px;
  display: flex;
  align-items: center;
  gap: 6px;
}

.filters .filter-row {
  display: flex;
  gap: 8px;
  margin-bottom: 8px;
}

.filters .filter-row select,
.filters .filter-row input {
  flex: 1;
}

.filters .filter-row .remove {
  padding: 0 8px;
  font-size: 16px;
  background: transparent;
  border: none;
  cursor: pointer;
  color: var(--qb-muted);
}

.filters .filter-row .remove:hover {
  color: red;
}

.table-wrap {
  width: 100%;
  overflow: auto;
  border: 1px solid var(--qb-border);
  border-radius: 4px;
  max-height: 400px;
}

.app table {
  width: 100%;
  border-collapse: collapse;
}

.app thead {
  background: var(--qb-bg);
}

.app th, .app td {
  padding: 6px 10px;
  border-bottom: 1px solid var(--qb-border);
  font-size: 14px;
  text-align: left;
}

.empty {
  padding: 16px;
  text-align: center;
  color: var(--qb-muted);
}

.sql-area {
  width: 100%;
  height: 120px;
  padding: 8px;
  background: var(--qb-bg);
  border: 1px solid var(--qb-border);
  border-radius: 4px;
  color: var(--qb-text);
  font-family: monospace;
  font-size: 13px;
  resize: vertical;
}

.hint {
  font-size: 12px;
  color: var(--qb-muted);
}

.meta-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.muted-inline {
  color: var(--qb-muted);
}

.toggle-row {
  display: flex;
  gap: 10px;
  align-items: center;
}

@media (max-width: 968px) {
  .app {
    grid-template-columns: 1fr;
  }

  .app header {
    grid-column: 1;
  }
}
  </style>

  <div class="app" id="app">

    <header>
      <div>
        <h1>Mini QueryBuilder</h1>
        <div class="sub">Construye consultas paso a paso. SQL oculto por defecto.</div>
      </div>

      <div style="display:flex;gap:10px;align-items:center">
        <div class="toggle-row card" style="padding:8px;">
          <label style="display:flex;gap:8px;align-items:center;cursor:pointer">
            <input id="showSqlChk" type="checkbox" />
            <span class="muted-inline">Mostrar SQL</span>
          </label>
          <button id="themeToggle" class="btn small ghost">Modo oscuro</button>
        </div>
      </div>
    </header>

    <!-- LEFT SIDEBAR -->
    <section class="left card">

      <div class="section">
        <label for="tableSelect">1) Selecciona tabla</label>
        <select id="tableSelect"></select>
        <div id="tableHint" class="hint"></div>
      </div>

      <div class="section" id="colsSection" style="display:none">
        <label>2) Columnas</label>
        <div style="display:flex;gap:8px">
          <select id="colsSelect"></select>
          <button id="addColBtn" class="btn small">Agregar</button>
          <button id="selectAllCols" class="btn small ghost">Todas</button>
        </div>
        <div id="colsList" class="cols-list"></div>
      </div>

      <div class="section" id="filtersSection" style="display:none">
        <label>3) Filtros</label>
        <div id="filtersContainer" class="filters"></div>
        <button id="addFilterBtn" class="btn small ghost">+ Añadir filtro</button>
      </div>

      <div style="display:flex;gap:8px;margin-top:12px">
        <button id="runBtn" class="btn">Ejecutar</button>
        <button id="resetBtn" class="btn ghost">Reset</button>
      </div>

      <div id="resultsSection" style="margin-top:16px;display:none">
        <label>Resultados</label>
        <div class="table-wrap" id="resultsWrap"></div>
      </div>

    </section>

    <!-- RIGHT SIDEBAR -->
    <aside class="right card">
      <div class="meta-row">
        <div>
          <div style="font-weight:600">Vista previa</div>
          <div class="hint">Resumen de la consulta</div>
        </div>
      </div>

      <div style="margin-top:6px">
        <div class="hint"><strong>Tabla:</strong> <span id="metaTable">—</span></div>
        <div class="hint"><strong>Columnas:</strong> <span id="metaCols">—</span></div>
        <div class="hint"><strong>Filtros:</strong> <span id="metaFilters">—</span></div>
      </div>

      <div id="sqlCard" style="margin-top:12px;display:none">
        <label>SQL generado</label>
        <textarea id="sqlArea" class="sql-area" readonly></textarea>
      </div>
    </aside>

  </div>
</div>
